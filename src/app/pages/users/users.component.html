<h2>Usuarios</h2>
<mat-divider> </mat-divider>

<mat-form-field appearance="outline" style="margin-top: 20px">
  <input matInput type="text" placeholder="Buscar" (keyup)="search($event)" />
  <mat-icon matSuffix>search_outline</mat-icon>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Posición -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>Num.</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user._id }}</td>
    </ng-container>

    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Butons -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>
        <button (click)="addUserDialog()" mat-stroked-button color="primary">
          <mat-icon>add</mat-icon> Añadir usuario
        </button>
      </th>
      <td mat-cell *matCellDef="let user">
        <button (click)="editUser(user)" mat-icon-button color="primary">
          <mat-icon>launch</mat-icon>
        </button>
        <button
          (click)="deleteUserDialog(user._id)"
          mat-icon-button
          color="warn"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator
    [length]="users.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 30]"
    showFirstLastButtons
  ></mat-paginator>
</div>
